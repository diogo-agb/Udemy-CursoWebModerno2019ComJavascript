<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src')) // Quando vc tem uma string do atributo
        console.log('src', img.src)
        console.log('["src"]', img['src']) // Notação colchetes, suportado tbm pelos objetos
        console.log('alt', img.alt)
        
        // Atributos implicitos
        console.log('Elemento "img".................')
        console.log('NodeType', img.nodeType) // Existe uma tabela cada NodeType tem um código
        console.log('NodeName', img.nodeName) // Voce consegue acessar o tipo 

        const src = img.getAttributeNode('src') // ira retornar um nó que representa o atributo 
        console.log('Atributo "src"................')
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)

        const link = document.querySelector('a')
        console.log('Elemento "a".................')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType)
        link.firstChild.nodeValue = 'Novo texto'
        link.innerHTML = "Novo texto 2"

    </script>
</body>

</html>
