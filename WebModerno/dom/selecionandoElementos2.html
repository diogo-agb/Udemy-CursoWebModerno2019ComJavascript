    <div id="primeiro">#primeiro</div>

    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <button onclick="select('div:nth-of-type(2)')" class="select">Select</button>
    <button onclick="unselect('*')" class="unselect">Unselect</button>
    <script>              
        // document.querySelector('#primeiro').classList.add('destaque')

        const select = selector => {
            document.querySelectorAll(selector).forEach(e => e.classList.add('destaque'))
        }
        // select('div')

        const unselect = selector => {
            document.querySelectorAll(selector).forEach(e => e.classList.remove('destaque'))
        }
