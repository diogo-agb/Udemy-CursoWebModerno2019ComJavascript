<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /*Seletores
        seletor universal: *
        seletor de classe: .nomeDaClasse
        seletor de ID: #nomeId
        seletor aninhado ou descendente direto: nomeSeletor > nomeSeletor
        seletor direto de qualquer descendente aninhado por nomeTipo: nomeSeletor nomeSeletor
        seletor de irmao adjacente: tag + tag
        seletor de irmao com o mesmo pai: tag ~ tag
        seletor de propriedade ou atributo: [atributo]
        seletor de atributo com valor: [atributo=valor]
        seletor de atributo com valores separados por espaço: [atributo~=valor]
        seletor por atributo que contenha o valor: [atributo*=valor]
        seletor de herança, se é que posso chamar assim: tag:tipoSeletor(posição)
        seletor de filhos impares: seletor > :seletorChild(odd para selecionar impares even para os pares)
        seletores separados por vírgula


        */
        /*
        #aprovados > :nth-child(1) {
            color: #ff0;
            background-color: #f77;
        }
        */
        
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
